name: Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v4
    - name: Validate Config
      run: python tools/config_style_checker.py
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        architecture: 'x64'
    - run: python tools/sqf_validator.py
